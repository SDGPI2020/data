STAT_CONC_DEF: >-
  ## Definition:
    Due to inaccessibility of mortality rate at the Census Tract level, prevalence of cardiovascular disease, cancer, diabetes, and chronic respiratory diseases were used.Mortality rate attributed to cardiovascular disease, cancer, diabetes or chronic respiratory disease.Probability of dying between the ages of 30 and 70 years from cardiovascular diseases, cancer, diabetesor chronic respiratory diseases, defined as the per cent of 30-year-old-people who would die before their70th birthday from cardiovascular disease, cancer, diabetes, or chronic respiratory disease, assuming thats/he would experience current mortality rates at every age and s/he would not die from any other causeof death (e.g., injuries or HIV/AIDS). This indicator is calculated using life table methods (see furtherdetails in section 3.3).

  ## Concepts:

    Disease burden from non-communicable diseases (NCDs) among adults is rapidly increasing globally due to ageing and epidemiological transitions. Cardiovascular diseases, cancer, diabetes and chronicrespiratory diseases are the four main causes of NCD burden. Measuring the risk of dying from these fourmajor causes is important to assess the extent of burden from premature mortality due NCDs in a population.
